<div class="dbTreeScroll">
    <div class="dbTree jstree-default jstree-checkbox-selection">
        <ul class="jstree-container-ul jstree-children jstree-wholerow-ul jstree-no-dots" ng-model="dbTree.data" ng-init="dbTreeData = dbTree.data;parent=null" ng-include="'dbTree_item_template.html'">
        </ul>
    </div>
    <script type="text/ng-template" id="dbTree_item_template.html">
        <li class="jstree-node" ng-repeat="item in dbTreeData"
            ng-class="{'jstree-open':item.opened,'jstree-leaf':item.children.length==0,'jstree-last':item.islast,'jstree-closed':!item.opened}">
            <div class="jstree-wholerow" ng-class="{'jstree-wholerow-clicked':item.selected,'jstree-wholerow-hovered':item.hovered}" ng-click="dbTree.itemClick(item,parent)">&nbsp;</div>
            <i class="jstree-icon jstree-ocl" ng-click="dbTree.expanded(item,parent)"></i>
            <a class="jstree-anchor" ng-class="{'jstree-clicked':item.selected,'jstree-disabled':item.disabled}"
               ng-click="dbTree.itemClick(item,parent)">
                <i class="jstree-icon jstree-checkbox" ng-class="{'jstree-undetermined':item.undetermined}" ng-if="dbTree.settings.useCheckBox"></i>
                <i class="jstree-icon jstree-themeicon fa fa-folder icon-lg jstree-themeicon-custom {{ item.iconClass }}"></i>{{item.text }}</a>
            <ul class="jstree-children" collapse="!item.opened" ng-if="item.children.length>0" ng-init="dbTreeData = item.children;parent=item" ng-include="'dbTree_item_template.html'">
            </ul>
        </li>
    </script>
</div>
