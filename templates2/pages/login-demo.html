<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" method="post" action="./新致通用后台管理系统_files/新致通用后台管理系统.html" novalidate="novalidate">
        <h3 class="form-title">
            欢迎登录使用		</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
			<span>

			</span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">
                用户名			</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username">
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">
                密  码			</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密  码" name="password">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary uppercase">
                登   录			</button>
            <label class="rememberme check">
                <div class="checker"><span><input type="checkbox" name="rememberMe" value="true"></span></div>
                自动登录			</label>
            <!--<a href="javascript:;" id="forget-password" class="forget-password">
                 忘记密码?-->

        </div>
    </form>
    <!-- END LOGIN FORM -->
    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form class="forget-form" action="http://localhost:8080/admin/index.html" method="post" novalidate="novalidate">
        <h3>忘记密码?</h3>
        <p>
            请输入您的邮箱随后将重置密码发到您的 邮箱		</p>
        <div class="form-group">
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="邮 箱" name="email">
        </div>
        <div class="form-actions">
            <button type="button" id="back-btn" class="btn btn-default">
                返 回			</button>
            <button type="submit" class="btn btn-success uppercase pull-right">
                提  交			</button>
        </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->
</div>
